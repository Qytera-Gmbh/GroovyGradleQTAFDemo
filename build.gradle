plugins {
    id 'groovy'
	id 'idea'
}

group = 'de.qytera'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.apache.groovy:groovy:4.0.14'
	testImplementation 'de.qytera:qtaf-core:0.2.8'
    testImplementation 'de.qytera:qtaf-html-report-plugin:0.2.8'
}

test {
    useTestNG()
}

clean.doFirst {
    delete "${rootDir}/logs/"
    println "clean ${rootDir}/logs/"

    delete fileTree('.') {
        include 'application*.log'
    }
    println "clean ./application*.log"
}